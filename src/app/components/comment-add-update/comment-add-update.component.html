<div class="row">
  <div class="col-12 spinner-custom" *ngIf="loading">
    <div class="spinner-border text-primary" role="status" >
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <div class="col-12" *ngIf="!loading">
    <h3 class="text-primary">{{titleAction}}</h3>
    <form [formGroup]='form' (ngSubmit)="saveComment()" >
      <div class="form-group">
        <label for="title">Title</label>
        <span class="text-danger float-right" *ngIf="form.get('title').hasError('required') && form.get('title').touched">Title is required.</span>
        <input type="text" class="form-control" id="title" placeholder="Title" formControlName='title'>
      </div>
      <div class="form-group">
        <label for="creator">Creator</label>
        <span class="text-danger float-right" *ngIf="form.get('creator').hasError('required') && form.get('creator').touched">Creator is required.</span>
        <input type="text" class="form-control" id="creator" placeholder="Creator" formControlName='creator'>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <span class="text-danger float-right" *ngIf="form.get('description').hasError('required') && form.get('description').touched">Description is required.</span>
        <textarea class="form-control" id="description" rows="3" placeholder="Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad recusandae dolore libero tempore adipisci aliquam laboriosam qui saepe corporis, quos consequuntur facilis perspiciatis minima quas enim dolorem. Enim, quia non!" formControlName='description'></textarea>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary float-right" [disabled]='form.invalid'>{{action}}</button>
        <button routerLink='/' class="btn btn-secondary">Cancel</button>
      </div>
    </form>
  </div>
</div>
