<div class="row">
  <div class="col-8">
    <h3 class="text-primary">List comment</h3>
  </div>
  <div class="col-4">
    <button class="btn btn-outline-primary float-right" routerLink='/add'>Add</button>
  </div>
</div>

<div class="row mt-3">
  <div class="col-12 spinner-custom" *ngIf="loading">
    <div class="spinner-border text-primary" role="status" >
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <div class="col-12" *ngIf="!loading">
    <table class="table table-sm table-hover">
      <thead>
        <tr>
          <th>Title</th>
          <th>Creator</th>
          <th>Creation</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of list" >
          <td><a routerLink='/detail/{{item.id}}'>{{item.title}}</a></td>
          <td>{{ item.creator }}</td>
          <td>{{ item.dateCreation | date:'dd/MM/yyyy' }}</td>
          <td>
            <button type="button" class="btn btn-sm btn-primary float-right" routerLink='/update/{{item.id}}'>update</button>
          </td>
          <td>
            <button type="button" class="btn btn-sm btn-danger float-right" (click)="delete(item.id)">remove</button>
          </td>
        </tr>
        
      </tbody>
    </table>
  </div>
</div>
